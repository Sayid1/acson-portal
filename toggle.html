<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #image-container {
        width: 500px;
        height: 300px;
        position: relative;
      }

      #image-container img {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s;
      }

      #image-container img.active {
        opacity: 1;
      }
    </style>
    <title>Image CSS Toggle</title>
  </head>
  <body>
    <div id="image-container">
      <img src="light.jpg" alt="Bright Image" class="active" />
      <img src="dark.jpg" alt="Dark Image" />
    </div>

    <script>
      let index = 0;
      const images = document.querySelectorAll("#image-container img");

      setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 2000);
    </script>
  </body>
</html>
