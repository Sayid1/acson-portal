<body>

    <div class="boxed_wrapper ltr">

        <!-- Preloader -->
        <div class="loader-wrap">
            <div class="preloader">
                <div class="preloader-close">Preloader Close</div>
            </div>
            <div class="layer layer-one"><span class="overlay"></span></div>
            <div class="layer layer-two"><span class="overlay"></span></div>
            <div class="layer layer-three"><span class="overlay"></span></div>
        </div>

        <!-- page-direction -->
        <div class="page_direction">
            <div class="demo-rtl direction_switch"><button class="rtl">RTL</button></div>
            <div class="demo-ltr direction_switch"><button class="ltr">LTR</button></div>
        </div>
        <!-- page-direction end -->

        <!-- switcher menu -->
        <div class="switcher">
            <div class="switch_btn">
                <button><img src="assets/images/icon/color-palette.png" alt="Color Palette"> </button>
            </div>
            <div class="switch_menu">
                <!-- color changer -->
                <div class="switcher_container">
                    <ul id="styleOptions" title="switch styling">
                        <li>
                            <a href="javascript: void(0)" data-theme="blue" class="blue-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="pink" class="pink-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="violet" class="violet-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="crimson" class="crimson-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="orange" class="orange-color"></a>
                        </li>
                        <li>
                            <a href="javascript: void(0)" data-theme="green" class="green-color"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end switcher menu -->


        <!--Start Coming Soon Area -->
        <section class="coming-soon-area">
            <div class="grass-bg wow slideInUp" data-wow-delay="300ms" data-wow-duration="5000ms"
                style="background-image: url(assets/images/shape/grass.png);"></div>
            <div class="image-box1 wow slideInLeft" data-wow-delay="300ms" data-wow-duration="5000ms">
                <img src="assets/images/resources/coming-soon-page-image1.png" alt="">
            </div>
            <div class="image-box2 wow slideInRight" data-wow-delay="300ms" data-wow-duration="5000ms">
                <img src="assets/images/resources/coming-soon-page-image2.png" alt="">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="coming-soon__content">
                            <div class="logo-box">
                                <a href="index.html">
                                    <img src="assets/images/resources/logo-3.png" alt="Awesome Logo" title="">
                                </a>
                            </div>
                            <h2>Weâ€™re</h2>
                            <div class="big-title">Coming Soon</div>
                            <div class="text">
                                <p>We are working very hard on the new version of our site. Stay tuned!</p>
                            </div>
                            <div class="countdown-timer">
                                <div class="default-coundown">
                                    <div class="box">
                                        <div class="countdown time-countdown-two" data-countdown-time="2022/12/10">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btns-box">
                                <a class="btn-one" href="index.html">
                                    <span class="txt">Reminder</span>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--End Coming Soon Area-->

        <!--Start subscribe Area-->
        <section class="subscribe-area"
            style="background-image:url(assets/images/parallax-background/subscribe-bg.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-7">
                        <div class="subscribe-title">
                            <h2>Newsletter Subscription</h2>
                            <p>Subscribe our newsletter and get updates in your inbox directly.</p>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-5">
                        <div class="subscribe-box">
                            <form class="subscribe-form" action="#">
                                <input type="email" name="email" placeholder="Email Address...">
                                <button class="btn-one" type="submit">
                                    <span class="txt">Subscribe</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--End subscribe Area-->
